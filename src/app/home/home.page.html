<div class="main">
  <div class="row">
    <div class="col">
      <app-plate #plate>
        <app-ball #ball></app-ball>
      </app-plate>
    </div>
    <div class="col">
      <app-results></app-results>
    </div>
  </div>
  <div class="w-100 text-center row mt-5">
    <button class="btn btn-success col mx-5" (click)="onPlay()">PLAY</button>
    <button class="btn btn-danger col mx-5" (click)="onStop()">STOP</button>
    <button class="btn btn-warning col mx-5" (click)="onReset()">RESET</button>
  </div>
</div>

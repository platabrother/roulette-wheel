<div class="main">
  <div class="row">
    <div class="col">
      <app-plate #plate>
        <app-ball #ball></app-ball>
      </app-plate>
    </div>
    <div class="col">
      <app-results></app-results>
    </div>
  </div>
  <div class="w-100 text-center">
    <button class="btn btn-success me-1" (click)="onPlay()">PLAY</button>
    <button class="btn btn-danger ms-1" (click)="onStop()">STOP</button>
  </div>
</div>

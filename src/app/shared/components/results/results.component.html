<div class="m-5">
  <h2 class="text-center w-100 text-white">RESULTS</h2>
  <ol class="list-group list-group-numbered">
    <li
      *ngFor="let result of results$ | async"
      class="list-group-item color-{{ result.color }}"
    >
      {{ result.color }} - {{ result.num }}
    </li>
  </ol>
</div>

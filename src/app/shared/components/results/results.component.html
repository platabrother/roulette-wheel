<div>
  <h1 class="text-end text-white">History</h1>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <td>Round</td>
        <td>Hour</td>
        <td>Result</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let round of rounds$ | async">
        <td class="color-{{ round.color }}">0</td>
        <td class="color-{{ round.color }}">
          {{ round?.closeTime | date : "EEEE, h:mm a" }}
        </td>
        <td class="color-{{ round.color }}">
          {{ round?.winner }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="m-5">
  <h1 class="text-end text-white">History</h1>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <td>Round</td>
        <td>Hour</td>
        <td>Result</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let res of results$ | async">
        <td class="color-{{ res.color }}">
          {{ res?.round }}
        </td>
        <td class="color-{{ res.color }}">
          {{ res?.time }}
        </td>
        <td class="color-{{ res.color }}">
          {{ res?.num }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="plate-brown-diamonds">
  <div *ngFor="let diamond of diamonds" [class]="'diamond-' + diamond"></div>
  <div *ngFor="let dot of dots" [class]="'dot-' + dot"></div>
  <div class="plate-brown">
    <div class="plate" #plate>
      <ng-content></ng-content>
      <ul class="inner" #inner>
        <li class="number" *ngFor="let num of numbers">
          <label>
            <input type="radio" name="pit" [value]="num" />
            <span class="pit">{{ num }}</span>
          </label>
        </li>
      </ul>
      <div class="data" #data>
        <div id="toppart" class="topnodebox">
          <div class="goldennode"></div>
          <div class="topnode goldbg"></div>
          <span class="top goldbg"></span>
          <span class="right goldbg"></span>
          <span class="down goldbg"></span>
          <span class="left goldbg"></span>
        </div>
        <div class="text-white" #mask>{{ maskText }}</div>
        <div class="result">
          <div class="text-white">{{ resultColor }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
